{% extends "main/base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'main/css/home.css'%}">
{% if user.is_authenticated %}
  Logged in as {{ user.username }}
  <a href="{% url 'accounts-logout' %}">Logout</a>
{% endif %}
<h1>Nano Home</h1>
<a href="{% url 'nano-upload' %}">Upload</a>
<br>
{% for video in videos %}
<video src="{{ video.media.url }}" width="400" height="300" controls></video>
<br>
{% endfor %}

{% endblock content %}
